<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Help</title>
  <link rel="stylesheet" href="Help.css">
</head>
<body>
  <div class="container">
    <h1>IRCTC Help</h1>
    <form id="reservationForm">
      <label for="source">Source Station:</label>
      <input type="text" id="source" placeholder="Enter Source Station" required>
      
      <label for="destination">Destination Station:</label>
      <input type="text" id="destination" placeholder="Enter Destination Station" required>
      
      <label for="date">Date of Journey:</label>
      <input type="date" id="date" required>
      
      <label for="class">Class:</label>
      <select id="class">
        <option value="1AC">1st AC</option>
        <option value="2AC">2nd AC</option>
        <option value="3AC">3rd AC</option>
        <option value="3ACE">3rd AC Economy</option>
        <option value="SL">Sleeper</option>
        <option value="2S">Second Setting</option>
      </select>
      
      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" min="1" placeholder="Enter Passenger Count" required>
      
      <button type="button" id="calculateFare">Calculate Fare</button>
      <button type="reset">Reset</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="Help.js"></script>
</body>
</html>
