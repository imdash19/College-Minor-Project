<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Book Complaint</title>
    <link rel="stylesheet" href="BookComplaint.css">
</head>
<body>
    <div class="container">
        <h1>ITCTC</h1>
        <h2>Book a Complaint</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="PNRNumber">PNR Number:</label>
                <input type="text" id="PNRNumber" placeholder="Enter PNR number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" placeholder="Describe your complaint" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Submit Complaint</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="BookComplaint.js"></script>
</body>
</html>
