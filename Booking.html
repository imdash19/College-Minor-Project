<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Booking</title>
  <link rel="stylesheet" href="Booking.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>IRCTC Booking</h1>
    </div>
  </header>
  <main>
    <section class="reservation-form">
      <div class="form-container">
        <h2>Book Your Train Ticket</h2>
        <form id="ticket-form">
          <div class="form-group">
            <label for="Boardng">Boardng Station:</label>
            <input type="text" id="Boardng" name="Boardng" placeholder="Enter Boardng station" required>
          </div>
          <div class="form-group">
            <label for="Destination">Destination Station:</label>
            <input type="text" id="Destination" name="Destination" placeholder="Enter Destination station" required>
          </div>
          <div class="form-group">
            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
              <option value="economy">2S</option>
              <option value="economy">SL</option>
              <option value="economy">3AC Economy</option>
              <option value="economy">3AC</option>
              <option value="business">2AC</option>
              <option value="first-class">1AC</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="6" required>
          </div>
          <button type="submit" class="btn"><a href="Select.html">Select Your Favourite Seat</a></button>
        </form>
        <p id="success-message" class="success-message"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Train Reservation System. All rights reserved.</p>
  </footer>
  <script src="Booking.js"></script>
</body>
</html>
